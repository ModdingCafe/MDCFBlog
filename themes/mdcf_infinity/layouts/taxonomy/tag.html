{{ define "main" }}
<div class="wrapper">
<div class="archive">
  <h1>{{.Title}}</h1>
  <hr class="hrx">
</div>
  <ul class="archive-list">
  {{ range .Data.Pages }}
  <li>
    {{ .Date.Format "Jan 2, 2006" }} _ 
    <a href="{{.Permalink}}">
      {{.Title}}
    </a>
  </li>
  {{end}}
  </ul>
</div>
{{ end }}
