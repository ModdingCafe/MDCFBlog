{{ define "main" }}

<div class="archive">
  <h1>{{.Title}}</h1>
  <hr class="hrx">
</div>

<ul class="archive-list">
{{ range ( where .Site.RegularPages "Type" "posts" ) }}
<li>
  {{ .Date.Format "Jan 02, 2006" }} _ 
  <a href="{{.Permalink}}">
    {{.Title}}
  </a>
</li>
{{end}}
</ul>

<table>
{{ range ( where .Site.RegularPages "Type" "posts" ) }}
	<tr>
		<th>{{ .Date.Format "Jan 02, 2006" }} _</th>
		<th><a href="{{.Permalink}}">{{.Title}}</a></th>
	</tr>
{{end}}
</table>

{{ end }}
