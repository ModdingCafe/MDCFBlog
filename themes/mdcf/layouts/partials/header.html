<head>
	<title>
		{{ if .IsHome }}{{ .Site.Title}}
		{{ else }}{{ .Page.Title }} - {{ .Site.Title}}

	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
	<link rel="icon" href="/favicon.ico"><!-- 32×32 -->
	<link rel="icon" href="/nhp.svg" type="image/svg+xml">
