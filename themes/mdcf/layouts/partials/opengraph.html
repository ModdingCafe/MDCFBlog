	<!-- for facebook -->
	{{ if (eq .Type "posts") }}
	<meta property="og:title" content="{{ .Page.Title }} - {{ .Site.Title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ .Page.Permalink }}" />
	<meta property="og:image" content="{{ with (index (.Resources.Match "album/*") 0) }}{{ .Permalink }}{{ end }}"/>
	<meta property="og:image:secure_url" content="{{ with (index (.Resources.Match "album/*") 0) }}{{ .Permalink }}{{ end }}"/>
	<meta property="og:description" content="Showcase / Mods Log by Vietnamese Modder Nhenhophach - Amberspider" />
	<meta property="fb:app_id" content="540745450403859" />

	{{ else }}
	<meta property="og:title" content="{{ .Site.Title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ .Page.Permalink }}" />
	<meta property="og:image" content="{{ .Site.BaseURL }}ogimage.jpg" />
	<meta property="og:image:secure_url" content="{{ .Site.BaseURL }}ogimage.jpg" />
	<meta property="og:description" content="Showcase / Mods Log by Vietnamese Modder Nhenhophach - Amberspider" />
	{{ end }}
	<!-- for facebook -->
	<!-- for twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta property="twitter:domain" content="{{ .Site.BaseURL }}">
	<meta name="twitter:description" content="Showcase / Mods Log by Vietnamese Modder Nhenhophach - Amberspider">
	{{ if (eq .Type "posts") }}
	<meta name="twitter:title" content="{{ .Page.Title }} - {{ .Site.Title }}">
	<meta name="twitter:image" content="{{ with (index (.Resources.Match "album/*") 0) }}{{ .Permalink }}{{ end }}">
	{{ else }}
	<meta name="twitter:title" content="{{ .Site.Title }}">
	<meta name="twitter:image" content="{{ .Site.BaseURL }}ogimage.jpg">
	{{ end }}
