	<!-- for facebook -->
	{{ if .IsHome}}
	<meta property="og:title" content="{{ .Site.Title}}" />
	<meta property="og:image" content="{{ "ogimage.jpg" | absURL }}" />
	<meta property="og:image:secure_url" content="{{ "ogimage.jpg" | absURL }}" />
	<meta property="og:description" content="Showcase / Mods Log by Vietnamese Modder Nhenhophach - Amberspider" />
	{{ else if .IsPage }}
	<meta property="og:title" content="{{ .Page.Title }} - {{ .Site.Title}}" />
	<meta property="og:image" content="{{ with (index (.Resources.Match "album/*") 0) }}{{ .Permalink }}{{ end }}"/>
	<meta property="og:image:secure_url" content="{{ with (index (.Resources.Match "album/*") 0) }}{{ .Permalink }}{{ end }}"/>
	<meta property="og:description" content="Showcase / Mods Log by Vietnamese Modder Nhenhophach - Amberspider" />
	{{ else }}
	<meta property="og:title" content="{{ .Site.Title}}" />
	<meta property="og:image" content="{{ "ogimage.jpg" | absURL }}" />
	<meta property="og:image:secure_url" content="{{ "ogimage.jpg" | absURL }}" />
	<meta property="og:description" content="Showcase / Mods Log by Vietnamese Modder Nhenhophach - Amberspider" />
	{{ end }}
	<!-- for facebook -->
